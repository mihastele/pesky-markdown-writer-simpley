services:
  app:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}
      - JWT_SECRET=${JWT_SECRET:-changethis}
      - DISABLE_EMAIL_CONFIRMATION=${DISABLE_EMAIL_CONFIRMATION:-true}
    volumes:
      - ./prisma:/app/prisma
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: always
