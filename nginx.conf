events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name localhost; # Replace with your domain if needed

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name localhost; # Replace with your domain if needed

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Allow larger uploads (images, etc.)
        client_max_body_size 50m;

        # WebSocket proxy for the Hocuspocus collaboration server.
        # The frontend connects to wss://<host>/ws/ so that the browser
        # never needs to open a plain-text ws:// connection from an HTTPS page.
        location /ws/ {
            proxy_pass          http://collaboration:1234/;
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection 'upgrade';
            proxy_set_header    Host $host;
            proxy_cache_bypass  $http_upgrade;
        }

        # Serve uploaded assets directly from the shared volume
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            autoindex off;
            try_files $uri =404;
            # Add basic cache headers; adjust max-age as needed
            expires 7d;
            add_header Cache-Control "public";
        }

        location / {
            proxy_pass          http://app:3000;
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection 'upgrade';
            proxy_set_header    Host $host;
            proxy_cache_bypass  $http_upgrade;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
        }
    }
}
